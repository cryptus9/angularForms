<div class="d-flex flex-column p-4 justify-content-center">
    <input matInput type="text" placeholder="username" [formControl]="usernameControl">
    <input type="text" placeholder="email" [formControl]="emailControl">
    <button [disabled]="!usernameControl.valid || !emailControl.valid" type="button" class="btn btn-primary" (click)="printValue()">
        print
    </button>
</div>
