<form [formGroup]="userFormGroup" (ngSubmit)="printValue()">
        <div class="d-flex flex-column p-4 justify-content-center">
        <app-user-detail [parentForm]="userFormGroup"></app-user-detail>
        <button [disabled]="!userFormGroup.valid" type="submit" class="btn btn-primary">
            print
        </button>
    </div>
</form>
